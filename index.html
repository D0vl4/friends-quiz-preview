<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Friends quiz</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, user-scalable=0"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://em-content.zobj.net/thumbs/120/google/350/books_1f4da.png"
    />
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Friends_logo.svg/1199px-Friends_logo.svg.png?20210529010706"
      alt="Friends TV show logo"
    />
    <img
      class="quizz"
      src="https://fontmeme.com/permalink/230222/de2d752b436597c04588267ebe440012.png"
      alt="Title 'quiz' written with Friends font"
    />
    <p id="score">ㅤ</p>
    <div class="cover-one">
      <p id="questions">
        Brad Pitt and David Schwimmer's characters co-founded what club in high
        school?
      </p>
      <button id="main-button">
        <div class="answer-box">
          <span>A</span>
        </div>
        <p id="answer-one">The "I Hate Rachel Green Club."</p>
        <div id="checkbox">✓</div>
      </button>
      <button id="main-button-two">
        <div class="answer-box">
          <span>B</span>
        </div>
        <p id="answer-two">Princess Consulea Banana Hammock Club.</p>
        <div id="checkbox-two">x</div>
      </button>
    </div>
    <div class="cover-two"></div>
    <div id="result"></div>
    <div id="next-question">Next question</div>
    <span id="question-number">1/10 Questions</span>
    <script src="./index.js" async defer></script>
  </body>
</html>
